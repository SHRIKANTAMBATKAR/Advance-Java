<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Login Form</h2>
        <form action="Fristsevlet" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Username:</label>
            <input type="text" class="form-control" id="name" name="user" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="upass" required>
          </div>
          <div class="d-flex justify-content-between">
            <input type="submit" value="Login" class="btn btn-primary">
            <a href="register.html" class="btn btn-link">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
