<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Google Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
    }

    h1 {
        color: #4285F4;
    }

    form {
        margin-bottom: 20px;
        width: 80%;
        max-width: 600px;
        display: flex;
        gap: 10px;
    }

    input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
        transition: border 0.3s;
    }

    input[type="text"]:focus {
        border-color: #4285F4;
        outline: none;
    }

    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #3060c1;
    }

    iframe {
        width: 90%;
        height: 600px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <h1>Smart Google Search</h1>

    <form action="https://www.google.com/search" method="get" target="_blank">
    <input type="text" name="q" placeholder="Search Google">
    <input type="submit" value="Search">
   </form>
    

</body>
</html>
